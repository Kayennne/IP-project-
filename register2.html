<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>IP project</title>
        <link href="style.css" rel="stylesheet" type="text/css" />

        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="register.js"></script>
    </head>

    <body>
        <div class="title">
            <h1>REGISTER</h1>
        </div>

        <section class="register">
            <div class="profile">
                <img src="img/Group 3.png">
            </div>

            <div class="name">
                <div class="first">
                    <input type="text" placeholder="First Name" id="first" required>
                </div>

                <div class="last">
                    <input type="text" placeholder="Last Name" id="last" required>
                </div>
            </div>
        </section>

        <section class="personal">
            <div class="info">
                <input type="text" placeholder="Username" id="username" required>
            </div>

            <div class="info">
                <input type="email" placeholder="Email" id="email" required>
            </div>

            <div class="info">
                <input type="password" placeholder="Password" id="create_password" required>
            </div>

            <div class="info">
                <input type="password" placeholder="Confirm password" id="password_cfm" required>
            </div>
        </section>

        <div class="done">
            <button type="submit" id="registerbtn">
                <h3>Register</h3>
            </button>
        </div>
    </body>
